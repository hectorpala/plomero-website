<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gota pequeña azul claro (arriba izquierda) -->
  <path d="M140 50
           C140 50 190 100 190 140
           C190 170 168 195 140 195
           C112 195 90 170 90 140
           C90 100 140 50 140 50 Z"
        fill="#5DADE2"/>

  <!-- Gota grande azul oscuro (centro-derecha) -->
  <path d="M300 130
           C300 130 420 270 420 360
           C420 430 370 470 300 470
           C230 470 180 430 180 360
           C180 270 300 130 300 130 Z"
        fill="#1A5276"/>

  <!-- Highlight en gota grande -->
  <path d="M260 280 Q245 330 250 380 Q240 330 260 280 Z"
        fill="#2874A6"/>

  <!-- LLAVE STILLSON - Todo en un grupo bien posicionado -->
  <g transform="rotate(-45, 256, 280)">
    <!-- Mango -->
    <rect x="238" y="260" width="36" height="180" rx="6" fill="#F39C12"/>
    <rect x="262" y="260" width="12" height="180" rx="3" fill="#E67E22"/>

    <!-- Cabeza de la llave -->
    <rect x="205" y="185" width="102" height="80" rx="5" fill="#F39C12"/>

    <!-- Mordaza móvil -->
    <rect x="312" y="195" width="35" height="60" rx="4" fill="#F39C12"/>

    <!-- Abertura mordazas -->
    <rect x="215" y="193" width="85" height="25" fill="#1A5276"/>

    <!-- Rueda ajuste -->
    <rect x="255" y="225" width="30" height="40" rx="4" fill="#D35400"/>

    <!-- Líneas rueda -->
    <rect x="261" y="233" width="18" height="5" rx="1" fill="#A04000"/>
    <rect x="261" y="243" width="18" height="5" rx="1" fill="#A04000"/>
    <rect x="261" y="253" width="18" height="5" rx="1" fill="#A04000"/>

    <!-- Dientes mordaza fija -->
    <rect x="212" y="228" width="38" height="5" fill="#D35400"/>
    <rect x="212" y="238" width="38" height="5" fill="#D35400"/>
    <rect x="212" y="248" width="38" height="5" fill="#D35400"/>

    <!-- Dientes mordaza móvil -->
    <rect x="318" y="228" width="24" height="5" fill="#D35400"/>
    <rect x="318" y="238" width="24" height="5" fill="#D35400"/>

    <!-- Agujero del mango -->
    <circle cx="256" cy="410" r="12" fill="#1A5276"/>
  </g>
</svg>
